<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zero Waste</title>

    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
    <!--<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-messaging.js"></script>-->
    <!--<script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-functions.js"></script>-->
</head>
<body>
    <!--SIGN UP FORM-->
    <form id="signUpForm">
        E-mail<input id="txtEmailSignUp" type="email" placeholder="E-mail"><br>
        Contraseña <input id="txtPasswordSignUp" type="password" placeholder="Password"><br>
        <button id="btnSignUp">Sign up</button>
    </form>
    <!--LOG IN FORM-->
    <form id="logInForm">
        E-mail<input id="txtEmailLogIn" type="email" placeholder="E-mail"><br>
        Contraseña <input id="txtPasswordLogIn" type="password" placeholder="Password"><br>
       <button id="btnLogIn">Log in</button>
    </form>
    <!--LOG OUT SECTION-->
    <div id="loggedIn">
        <button id="btnLogOut">Log out</button>
    </div>

   
    
    <script src="main.js"></script>
</body>
</html>
